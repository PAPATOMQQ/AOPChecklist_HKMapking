<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>記憶翻牌遊戲 - 希伯來文字母</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f0f0f0;
    }
    #start-screen, #end-screen {
      text-align: center;
      margin-top: 50px;
    }
    #game-board {
      display: grid;
      grid-template-columns: repeat(4, 100px);
      gap: 10px;
      margin-top: 20px;
      display: none;
    }
    .card {
      width: 100px;
      height: 100px;
      background-color: #3498db;
      border-radius: 10px;
      cursor: pointer;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.5s;
    }
    .card.flipped {
      transform: rotateY(180deg);
    }
    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
    }
    .card-front {
      background-color: #fff;
      transform: rotateY(180deg);
      font-size: 40px;
      font-family: 'Arial Hebrew', Arial, sans-serif; /* 支援希伯來文字型 */
    }
    .card-back {
      background-color: #3498db;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #2ecc71;
      border: none;
      border-radius: 5px;
      color: white;
    }
    button:hover {
      background-color: #27ae60;
    }
  </style>
</head>
<body>
  <div id="start-screen">
    <h1>記憶翻牌遊戲 - 希伯來文字母</h1>
    <p>找出所有配對的希伯來文字母吧！</p>
    <button onclick="startGame()">開始遊戲</button>
  </div>

  <div id="game-board"></div>

  <div id="end-screen" style="display: none;">
    <h1>恭喜你！</h1>
    <p>你找到所有配對了！</p>
    <button onclick="resetGame()">再玩一次</button>
  </div>

  <script>
    const gameBoard = document.getElementById('game-board');
    const startScreen = document.getElementById('start-screen');
    const endScreen = document.getElementById('end-screen');
    let cards = [];
    let flippedCards = [];
    let matchedPairs = 0;

    // 希伯來文字母（Aleph 到 Chet），每個重複兩次
    const cardValues = ['א', 'א', 'ב', 'ב', 'ג', 'ג', 'ד', 'ד', 'ה', 'ה', 'ו', 'ו', 'ז', 'ז', 'ח', 'ח'];

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function createCard(value) {
      const card = document.createElement('div');
      card.classList.add('card');
      card.innerHTML = `
        <div class="card-back"></div>
        <div class="card-front">${value}</div>
      `;
      card.addEventListener('click', () => flipCard(card));
      return card;
    }

    function startGame() {
      startScreen.style.display = 'none';
      gameBoard.style.display = 'grid';
      cards = shuffle([...cardValues]).map(value => createCard(value));
      cards.forEach(card => gameBoard.appendChild(card));
    }

    function flipCard(card) {
      if (flippedCards.length < 2 && !card.classList.contains('flipped')) {
        card.classList.add('flipped');
        flippedCards.push(card);

        if (flippedCards.length === 2) {
          checkMatch();
        }
      }
    }

    function checkMatch() {
      const [card1, card2] = flippedCards;
      const value1 = card1.querySelector('.card-front').textContent;
      const value2 = card2.querySelector('.card-front').textContent;

      if (value1 === value2) {
        matchedPairs++;
        flippedCards = [];
        if (matchedPairs === cardValues.length / 2) {
          setTimeout(endGame, 500);
        }
      } else {
        setTimeout(() => {
          card1.classList.remove('flipped');
          card2.classList.remove('flipped');
          flippedCards = [];
        }, 1000);
      }
    }

    function endGame() {
      gameBoard.style.display = 'none';
      endScreen.style.display = 'block';
    }

    function resetGame() {
      endScreen.style.display = 'none';
      gameBoard.innerHTML = '';
      matchedPairs = 0;
      flippedCards = [];
      startGame();
    }
  </script>
</body>
</html>
