<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>希伯來文字母翻牌遊戲</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    #start-screen, #end-screen {
      text-align: center;
    }
    #game-board {
      display: none;
      grid-template-columns: repeat(4, 100px);
      grid-gap: 10px;
    }
    .card {
      width: 100px;
      height: 100px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.5s;
      cursor: pointer;
    }
    .card.flipped {
      transform: rotateY(180deg);
    }
    .card-back, .card-front {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      border: 2px solid #333;
      border-radius: 10px;
    }
    .card-back {
      background-color: #4682b4;
    }
    .card-front {
      background-color: #fff;
      transform: rotateY(180deg);
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #4682b4;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button:hover {
      background-color: #366b8c;
    }
  </style>
</head>
<body>
  <div id="start-screen">
    <h1>希伯來文字母翻牌遊戲</h1>
    <p>先進行字母配對，然後找到字母的意義。</p>
    <button onclick="startGame()">開始遊戲</button>
  </div>

  <div id="game-board"></div>

  <div id="end-screen" style="display: none;">
    <h1>恭喜你！</h1>
    <p id="time-spent"></p>
    <button onclick="resetGame()">再玩一次</button>
  </div>

  <script>
    const gameBoard = document.getElementById('game-board');
    const startScreen = document.getElementById('start-screen');
    const endScreen = document.getElementById('end-screen');
    const timeSpent = document.getElementById('time-spent');
    let cards = [];
    let flippedCards = [];
    let matchedPairs = 0;
    let gamePart = 1; // 1: 字母配對, 2: 意義配對
    let startTime;
    let flipOrder = []; // 記錄第一部分的翻牌順序

    // 希伯來文字母及其意義
    const hebrewLetters = {
      'א': 'Aleph',
      'ב': 'Bet',
      'ג': 'Gimel',
      'ד': 'Dalet',
      'ה': 'He',
      'ו': 'Vav',
      'ז': 'Zayin',
      'ח': 'Chet'
    };

    // 第一部分：字母配對的卡片
    let cardValuesPart1 = Object.keys(hebrewLetters).flatMap(letter => [letter, letter]);

    // 第二部分：意義配對的卡片
    let cardValuesPart2 = [];

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function createCard(value) {
      const card = document.createElement('div');
      card.classList.add('card');
      card.innerHTML = `
        <div class="card-back"></div>
        <div class="card-front">${value}</div>
      `;
      card.addEventListener('click', () => flipCard(card));
      return card;
    }

    function startGame() {
      startScreen.style.display = 'none';
      gameBoard.style.display = 'grid';
      startTime = new Date();
      gamePart = 1;
      matchedPairs = 0;
      flippedCards = [];
      flipOrder = [];
      cards = shuffle([...cardValuesPart1]).map(value => createCard(value));
      cards.forEach(card => gameBoard.appendChild(card));
    }

    function flipCard(card) {
      if (flippedCards.length < 2 && !card.classList.contains('flipped')) {
        card.classList.add('flipped');
        flippedCards.push(card);
        if (gamePart === 1) {
          const value = card.querySelector('.card-front').textContent;
          if (!flipOrder.includes(value)) flipOrder.push(value);
        }

        if (flippedCards.length === 2) {
          checkMatch();
        }
      }
    }

    function checkMatch() {
      const [card1, card2] = flippedCards;
      const value1 = card1.querySelector('.card-front').textContent;
      const value2 = card2.querySelector('.card-front').textContent;

      if (gamePart === 1) {
        if (value1 === value2) {
          matchedPairs++;
          flippedCards = [];
          if (matchedPairs === cardValuesPart1.length / 2) {
            setTimeout(startPart2, 500);
          }
        } else {
          setTimeout(() => {
            card1.classList.remove('flipped');
            card2.classList.remove('flipped');
            flippedCards = [];
          }, 1000);
        }
      } else if (gamePart === 2) {
        if ((hebrewLetters[value1] === value2) || (hebrewLetters[value2] === value1)) {
          matchedPairs++;
          flippedCards = [];
          if (matchedPairs === Object.keys(hebrewLetters).length) {
            setTimeout(endGame, 500);
          }
        } else {
          setTimeout(() => {
            card1.classList.remove('flipped');
            card2.classList.remove('flipped');
            flippedCards = [];
          }, 1000);
        }
      }
    }

    function startPart2() {
      gameBoard.innerHTML = '';
      gamePart = 2;
      matchedPairs = 0;
      flippedCards = [];
      // 根據第一部分的翻牌順序生成第二部分的卡片
      cardValuesPart2 = flipOrder.map(letter => [letter, hebrewLetters[letter]]).flat();
      cards = shuffle([...cardValuesPart2]).map(value => createCard(value));
      cards.forEach(card => gameBoard.appendChild(card));
    }

    function endGame() {
      const endTime = new Date();
      const timeDiff = (endTime - startTime) / 1000; // 秒
      timeSpent.textContent = `你花了 ${timeDiff.toFixed(2)} 秒完成遊戲。`;
      gameBoard.style.display = 'none';
      endScreen.style.display = 'block';
    }

    function resetGame() {
      endScreen.style.display = 'none';
      gameBoard.innerHTML = '';
      startGame();
    }
  </script>
</body>
</html>
